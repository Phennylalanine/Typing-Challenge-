<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Study Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #question {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    #feedback {
      margin-top: 1em;
      font-weight: bold;
    }
    .correct { color: green; }
    .incorrect { color: red; }
    .mistake {
      background-color: yellow;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Typing Study Game</h1>
  <div id="score">Score: 0</div>
  <div id="question">Loading...</div>

  <input type="text" id="answerInput" placeholder="Type the English sentence" autocomplete="off">
  <div id="feedback"></div>
  <button id="nextBtn" style="display: none;">Next</button>

  <script>
    const questions = [
      { jp: "私たちはサッカーがすきです", en: "We like soccer." },
      { jp: "あなたはりんごをたべました", en: "You ate an apple." },
      { jp: "かれはせんせいです", en: "He is a teacher." }
      // Add more questions here...
    ];

    let score = 0;
    let currentQuestion = {};
    const scoreDisplay = document.getElementById("score");
    const questionDisplay = document.getElementById("question");
    const answerInput = document.getElementById("answerInput");
    const feedback = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");

    function getRandomQuestion() {
      return questions[Math.floor(Math.random() * questions.length)];
    }

    function showQuestion() {
      currentQuestion = getRandomQuestion();
      questionDisplay.textContent = currentQuestion.jp;
      answerInput.value = "";
      answerInput.disabled = false;
      feedback.innerHTML = "";
      nextBtn.style.display = "none";
      answerInput.focus();
    }

    function compareAnswers(user, correct) {
      if (user === correct) return true;

      // Find and show mistake
      let result = "";
      const maxLength = Math.max(user.length, correct.length);
      for (let i = 0; i < maxLength; i++) {
        if (user[i] !== correct[i]) {
          result += `<span class="mistake">${correct[i] ?? ""}</span>`;
        } else {
          result += correct[i] ?? "";
        }
      }
      return result;
    }

    answerInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        const userAnswer = answerInput.value;
        const correctAnswer = currentQuestion.en;
        const result = compareAnswers(userAnswer, correctAnswer);

        answerInput.disabled = true;

        if (result === true) {
          score++;
          scoreDisplay.textContent = "Score: " + score;
          feedback.innerHTML = `<span class="correct">Correct!</span>`;
        } else {
          feedback.innerHTML = `<span class="incorrect">Incorrect!</span><br>Expected: ${result}<br>Your input: ${userAnswer}`;
        }

        nextBtn.style.display = "inline-block";
      }
    });

    nextBtn.addEventListener("click", showQuestion);

    showQuestion();
  </script>

</body>
</html>
